<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>새 리뷰 작성</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="max-w-lg mx-auto py-10">
            <h1 class="text-2xl font-bold mb-6">새 리뷰 작성</h1>
            <form method="POST" class="space-y-4 bg-white p-6 shadow rounded">
                <div>
                    <label class="block mb-1 font-medium">제목</label>
                    <input
                        type="text"
                        name="title"
                        required
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
                    />
                </div>
                <div>
                    <label class="block mb-1 font-medium">내용</label>
                    <textarea
                        name="content"
                        required
                        rows="4"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
                    ></textarea>
                </div>
                <div>
                    <label class="block mb-1 font-medium">별점</label>
                    <input
                        type="number"
                        name="rating"
                        min="1"
                        max="5"
                        required
                        class="w-24 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
                >
                    저장
                </button>
            </form>
        </div>
    </body>
</html>
